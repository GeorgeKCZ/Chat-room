{% extends 'main.html' %}
{% block content %}
 <form method='post'>
     {% csrf_token %}
     <div class="box">
         <label for="{{ form.name.id_form_label }}">Room name:</label>
         {{ form.name }}
         {{ form.name.errors }}
     </div>
     <div class="box">
         <label for="{{ form.description.id_for_label }}">Description</label>
         {{ form.description }}
         {{ form.description.error }}
     </div>
     <button type="submit">Submit</button>
     {{ form.non_field_errors }}
 </form>
{% endblock %}
