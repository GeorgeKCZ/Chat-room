<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href=“http://fonts.googleapis.com/css?family=Arvo” rel=“stylesheet” type=“text/css”/>
    <link href=“http://fonts.googleapis.com/css?family=Bevan” rel=“stylesheet” type=“text/css”/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/style.css'%}"/>
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1>ChatterBox</h1>
        </div>
        {% if user.is_authenticated %}
        <div id="search">
            <form action="/search" method="get">
                <div>
                    <input class="tesxt" name="q" size="32" maxlength="64">
                </div>
            </form>
        </div>
        <div id="menu">
            {% include 'navbar.html' %}
        </div>
        {% endif %}
    </div>
    <div id="page">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <br class="clearfix">
    </div>
    <br class="clearfix">
</div>

</body>
</html>
